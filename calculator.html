<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Presstester - самый необычный калькулятор</title>
     <meta name="description" content="PRESSTESTER — сайт, который проверяет, как вы нажимаете клавиши. Секретные коды и пасхалки ждут вас.">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>PRESSTESTER</h1>
      <p>PRESSTESTER — сайт, который проверяет, как вы нажимаете клавиши. Секретные коды и пасхалки ждут вас!</p>
		</div>
<div class="calculator">
    <input type="text" id="display" value="0" readonly>

    <div class="buttons">
        <button type="button" onclick="clearDisplay()">C</button>
        <button type="button" onclick="backspace()">⌫</button>
        <button type="button" onclick="press('%')">%</button>
        <button type="button" onclick="press('/')">÷</button>

        <button type="button" onclick="press('7')">7</button>
        <button type="button" onclick="press('8')">8</button>
        <button type="button" onclick="press('9')">9</button>
        <button type="button" onclick="press('*')">×</button>

        <button type="button" onclick="press('4')">4</button>
        <button type="button" onclick="press('5')">5</button>
        <button type="button" onclick="press('6')">6</button>
        <button type="button" onclick="press('-')">−</button>

        <button type="button" onclick="press('1')">1</button>
        <button type="button" onclick="press('2')">2</button>
        <button type="button" onclick="press('3')">3</button>
        <button type="button" onclick="press('+')">+</button>

        <button type="button" onclick="press('0')">0</button>
        <button type="button" onclick="press('.')">.</button>
        <button type="button" onclick="calculate()" class="equal">=</button>
    	</div>
	</div>
</div>
<script src="calculator.js"></script>
</body>
</html>
